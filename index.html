<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <!--Container for all of the game section-->
    <div class="game-container">
        <!--Show status of who won or lost the round-->
        <h3><span id="blackjack-result">Let's play</span></h3>
        
        <!--Section for the main game area-->
        <div class="game-section">
            <div id="players-box">
                <h2>You:<span id="players-result">0</span></h2>
            </div>
            <div id="dealers-box">
                <h2>Dealer:<span id="dealers-result">0</span></h2>
            </div>
        </div>

        <!--Section for the main game controls-->
        <div class="controls-section">
            <div>
                <!--Boostrap styled buttons-->
                <button type="button" id="btnHit" class="btn btn-success btn-lg">Hit</button>
                <button type="button" id="btnStay" class="btn btn-warning btn-lg">Stay</button>
                <button type="button" id="btnDeal" class="btn btn-primary btn-lg">Deal</button>
            </div>
        </div>
        
        <!--Table for user scores tallied-->
        <div class="table-sections">
        <!-- Keep track of users wins and losses -->
        <!-- Bootstrap created table -->
        <table id="score-table" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Wins</th>
                    <th scope="col">Losses</th>
                    <th scope="col">Draws</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

</body>
</html>
