<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!--Link Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!--Game board container-->
<div class="game-container">

    <h2 class="header-text">Let's Play Blackjack</h2>
    
    <!--game buttons-->
    <div class="game-btns">
        <input type="button" id="btn" class="btnReset" value="Reset Game">
        <input type="button" id="btn" class="btnHit" value="Hit Me">
        <input type="button" id="btn" class="btnStay" value="Stay">
    </div>

    <!--Title cards for dealer-->
    <div class="title-dealer">
        <h4>Dealer</h4>
    </div>
    <div id="cards-dealer"></div>

    <!--Title cards for the player-->
    <div class="title-player">
        <h4>Player</h4>
    </div>
    <div id="cards-player"></div>

    <!--Sum of the value of dealer and player hands-->
    <div id="sum" class="dealer-sum"></div>
    <div id="sum" class="player-sum"></div>
    
    <!--If the Dealer wins-->
    <div class="dealer-wins">
        <h2>Dealer Wins</h2>
    </div>
    
    <!--If the Player wins-->
    <div class="player-wins">
        <h2>Player Wins</h2>
    </div>
</div>

<script type="text/javascript" src="assets/scripts/game.js"></script>
</body>
</html>
